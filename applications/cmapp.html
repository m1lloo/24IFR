<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Manager Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #1b1b1b;
      border-radius: 15px;
      padding: 35px 30px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      color: #fff;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      color: #00bfff;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #ccc;
    }

    input, textarea, select {
      background-color: #242424;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      padding: 10px 12px;
      font-size: 0.95rem;
      width: 100%;
      transition: border-color 0.2s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #00bfff;
      box-shadow: 0 0 8px rgba(0,191,255,0.3);
    }

    .btn-primary {
      background: #00bfff;
      border: none;
      padding: 12px;
      font-weight: 700;
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 15px;
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #0099cc;
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    textarea {
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Community Manager Application</h2>
    <form action="https://formspree.io/f/mvgybbyv" method="POST">
      <div class="form-group">
        <label for="discord">Discord Username</label>
        <input type="text" id="discord" name="discord" placeholder="@username#1234" required>
      </div>

      <div class="form-group">
        <label for="realName">Full Name</label>
        <input type="text" id="realName" name="realName" placeholder="Your real name" required>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="e.g., 18" min="13" required>
      </div>

      <div class="form-group">
        <label for="timezone">Time Zone</label>
        <input type="text" id="timezone" name="timezone" placeholder="e.g., GMT+1" required>
      </div>

      <div class="form-group">
        <label for="experience">Community Management Experience</label>
        <textarea id="experience" name="experience" placeholder="Describe your previous experience managing communities, Discord servers, or events..." required></textarea>
      </div>

      <div class="form-group">
        <label for="motivation">Why do you want to be a Community Manager?</label>
        <textarea id="motivation" name="motivation" placeholder="Explain your motivation..." required></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Key Skills</label>
        <textarea id="skills" name="skills" placeholder="Highlight communication, moderation, event planning, or other relevant skills..." required></textarea>
      </div>

      <div class="form-group">
        <label for="availability">Availability</label>
        <textarea id="availability" name="availability" placeholder="How many hours per week can you dedicate to this role?" required></textarea>
      </div>

      <div class="form-group">
        <label for="conflict">Conflict Resolution Example</label>
        <textarea id="conflict" name="conflict" placeholder="Provide an example of how you handled a difficult situation or conflict in a community..." required></textarea>
      </div>

      <div class="form-group">
        <label for="ideas">Ideas for Improving 24IFR Community</label>
        <textarea id="ideas" name="ideas" placeholder="Share any ideas you have for events, engagement, or community growth..." required></textarea>
      </div>

      <div class="form-group">
        <label for="references">References (Optional)</label>
        <textarea id="references" name="references" placeholder="Provide references or previous communities you've helped (if any)"></textarea>
      </div>

      <button type="submit" class="btn-primary">Submit Application</button>
    </form>
  </div>
</body>
</html>
